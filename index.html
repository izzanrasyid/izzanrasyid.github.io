<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
</head>

<body>
    <div id="page-container">
        <div id="dashboard">
            <div id="profile-summary">
                <div class="content">
                    <img class='avatar'
                        src='https://static.appvn.com/a/uploads/thumbnails/112015/mr-square_icon.png' />
                    <p class="profile-name">Izzan Rasyid</p>
                    <p class="user-name">@izzanrasyid</p>
                    <p class="follow">21 following     1.2M followers</p>
                    <br>
                </div>
            </div>
            <div class="tweet-content">
                <form>
                  <input type="text" class="form-input-text" placeholder="Compose new Tweet..."/>
                  <div id="tweet-controls">
                      <button class="form-button" id="tweet-submit">Tweet</button>
                  </div>
                </form>
              </div>
        </div>
        <div id="main">
            <h2>Tweets</h2>
              <div class="tweet-box tweet">
                  <div class="content">
                      <ul class="tweet-list"></ul>
                  </div>
              </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
